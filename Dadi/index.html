<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row border mt-3">
        <div class="col-6 text-center py-5">
          <h1>CPU</h1>
          <button id="new-game" class="btn btn-primary mx-auto my-5">
            <h2>Nuova partita!</h2>
          </button>
          <img
            class="my-5 d-none"
            id="cpu-dice"
            src="./img/dice-1.png"
            alt=""
          />
        </div>
        <div class="col-6 text-center py-5">
          <h1>Player</h1>
          <button id="dice" class="btn btn-primary mx-auto my-5">
            <h2>Tira il dado!</h2>
          </button>
          <img
            class="my-5 d-none"
            id="player-dice"
            src="./img/dice-1.png"
            alt=""
          />
        </div>
      </div>
      <!-- Message -->
      <div class="col-12">
        <div class="message">
          <h1 class="text-center text-white" id="message"></h1>
        </div>
      </div>
    </div>

    <script src="/dadi_script.js"></script>
  </body>
</html>
