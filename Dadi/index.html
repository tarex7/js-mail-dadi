    <div class="container">

        <div class="col-6 text-center py-5">
          <h1>CPU</h1>
          <button id="new-game" class="btn btn-primary mx-auto my-5">
            <h2>Nuova partita!</h2>
          </button>
          <img
            class="my-5 d-none"
            id="cpu-dice"
            src="./img/dice-1.png"
            alt=""
          />
        </div>
        <div class="col-6 text-center py-5">
          <h1>Player</h1>
          <button id="dice" class="btn btn-primary mx-auto my-5">

          </button>
          <img
            class="my-5 d-none"
            id="player-dice"
            src="./img/dice-1.png"
            alt=""
          />
        </div>
      </div>
      <!-- Message -->
      <div class="col-12">
        <div class="message">
          <h1 class="text-center text-white" id="message"></h1>
        </div>
      </div>
    </div>
